<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="itemName">Item Name</label>
      <input type="text" class="form-control" id="itemName" required [(ngModel)]="employee.itemName" name="itemName">
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="employee.quantity" name="quantity">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="employee.price" name="price">
    </div>

    <div class="form-group">
      <label for="emailId">Email ID</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <!-- EmployeeDetails input fields -->
    <div class="form-group" *ngIf="employee.empDetils">
      <label for="street">Street</label>
      <input type="text" class="form-control" id="street" required [(ngModel)]="employee.empDetils.street" name="street">
    </div>
  
    <div class="form-group" *ngIf="employee.empDetils">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" required [(ngModel)]="employee.empDetils.state" name="state">
    </div>
  
    <div class="form-group" *ngIf="employee.empDetils">
      <label for="employeeDetails_Id">Employee Details ID</label>
      <input type="text" class="form-control" id="employeeDetails_Id" required [(ngModel)]="employee.empDetils.employeeDetails_Id" name="employeeDetails_Id">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newEmployee()">Add</button>
</div>
